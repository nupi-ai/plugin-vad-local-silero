name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout plugin
        uses: actions/checkout@v4

      # go.mod has "replace ../nupi" — checkout nupi alongside the plugin.
      # path: ../nupi resolves to $GITHUB_WORKSPACE/../nupi on the runner.
      - name: Checkout nupi (for replace directive)
        uses: actions/checkout@v4
        with:
          repository: nupi-ai/nupi
          path: ../nupi
          ref: main

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ci-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ci-go-

      - name: Download modules
        run: go mod download

      - name: gofmt check
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "gofmt detected formatting issues in:"
            echo "$files"
            exit 1
          fi

      - name: go vet
        run: go vet ./...

      - name: go test
        run: go test -race -count=1 ./...

  build-check:
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout plugin
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # go.mod has "replace ../nupi" — checkout nupi alongside the plugin.
      - name: Checkout nupi (for replace directive)
        uses: actions/checkout@v4
        with:
          repository: nupi-ai/nupi
          path: ../nupi
          ref: main

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Set up Zig
        uses: mlugg/setup-zig@v2
        with:
          version: "0.14.0"

      - name: Download Silero model
        run: make download-model

      - name: GoReleaser snapshot build
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: build --snapshot --clean
